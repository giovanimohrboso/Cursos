<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a> para aprender a programar</p>
    <p>Acessando o site <iframe src="https://www.cursoemvideo.com" frameborder="0">Curso em video</iframe> para aprender a programar</p> 
    <p>o Site do <iframe src="https://www.turisdogando.com.br" frameborder="0">Google</iframe> também é muito legal, pena que não funciona no iframe</p>
    <p>O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>Guanabara</p>
</body>
</html>
