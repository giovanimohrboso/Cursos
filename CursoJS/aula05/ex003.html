<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            background-color: aqua;
            color: white;
        }
        h1{
            color:black; /*comentario css */
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Um teste de parágrafo</p> <!-- comentario html-->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um Numero')) //comentario JS
        var n2 = Number.parseFloat(window.prompt('Digite outro Numero'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
