<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"><KM>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#resultado')
            res.innerHTML=`Sua Velocidade Ã© de <strong>${vel}</strong> Km/h.` 
            if (vel > 60){
                res.innerHTML += ' Multado!!!'
            }
        }
    </script>
</body>
