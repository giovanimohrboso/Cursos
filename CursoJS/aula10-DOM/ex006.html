<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        var d = window.document.getElementById("area")
        d.addEventListener('mouseout', sair)

        function clicar(){
            d.innerText = 'clicou'
            d.style.background = 'red'
        }
        function entrar(){
            d.innerText = 'Entrou'
            d.style.background = 'green'
        }
        function sair(){
            d.innerText = 'Saiu'
            d.style.background = 'green'
        }
    </script>
</body>
</html>
